{% load static %}
<!DOCTYPE html>
  <html>
  <head>
    <title>Quotes</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/quote.css' %}">
    <script>
    var quotes_list = ['You can do anything, but not everything. — David Allen', 'Perfection is achieved, not when there is nothing more to add, but when there is nothing left to take away.— Antoine de Saint-Exupéry',
    'You miss 100 percent of the shots you never take. — Wayne Gretzky',
    'You must be the change you wish to see in the world. — Gandhi' , 'When hungry, eat your rice; when tired, close your eyes. Fools may laugh at me, but wise men will know what I mean. — Lin-Chi'
    , 'To the man who only has a hammer, everything he encounters begins to look like a nail. — Abraham Maslow', 'We are what we repeatedly do; excellence, then, is not an act but a habit. — Aristotle',
  'A wise man gets more use from his enemies than a fool from his friends. — Baltasar Gracian', 'Do not seek to follow in the footsteps of the men of old; seek what they sought. — Basho',
  'The real voyage of discovery consists not in seeking new lands but seeing with new eyes. — Marcel Proust', 'Even if you’re on the right track, you’ll get run over if you just sit there. — Will Rogers',
'Life is about making an impact, not making an income. --Kevin Kruse' , 'Strive not to be a success, but rather to be of value. –Albert Einstein',
'We become what we think about. –Earl Nightingale']

    function newQuote(){
      var index = Math.floor(Math.random()* (quotes_list.length));
      document.getElementById('content').innerHTML = quotes_list[index];
    }

    function init(){
      newQuote();
      document.getElementById('all').onclick = newQuote;
    }
    </script>
    <style>

    .contain{
      height: 210px;
      width: 210px;
      font-size: 130%;
      color: blue;
      margin-left: 4%;
    }
    h1{
      font-size: 120%;
      text-align: center;
      color: red;
    }
    </style>
  </head>
  <body><div id="all" class="contain">
    <div class="page-header">
            <h1>Quote</h1>
    </div>
    <div id="content">
    </div></div>
    <script>init();</script>
  </body>
  </html>
